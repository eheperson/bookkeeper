version: '3.8'

services:
  bookkeeper-postgres:
    container_name: bookkeeper-postgres
    hostname: bookkeeper-postgres
    image: postgres:13.0-alpine
    env_file:
      - ./app/.env
    networks:
      - bookkeeper-main-net
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - "postgresql-data:/var/lib/postgresql/data"
    command: -p 5432

  bookkeeper-app:
    container_name: bookkeeper-app
    hostname: bookkeeper-app
    build: 
      context: ./app
      args:
        REPO_PATH: ./
      dockerfile: Dockerfile
    env_file:
      - ./app/.env
    environment:
      - "MIGRATIONS=1"
    volumes:
      - ./app:/app
    ports:
      - "0.0.0.0:8006:8006"
    restart: always
    depends_on:
      - bookkeeper-postgres
    working_dir: /app
    networks:
      - bookkeeper-main-net


volumes:
  postgresql-data:
    driver: local

networks:
  bookkeeper-main-net:
    driver: bridge
